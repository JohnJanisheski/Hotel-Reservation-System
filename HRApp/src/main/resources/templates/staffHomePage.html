<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>

<div align="center">
    <h1> Staff List</h1>
    <table>
        <thead>
            <tr>
                <th>Staff First Name</th>
                <th>Staff Last Name</th>
                <th>Staff Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = staff:${listStaff}">
                <td th:text="${staff.firstName}"></td>
                <td th:text="${staff.lastName}"></td>
                <td th:text="${staff.userName}"></td>
            </tr>
        </tbody>
    </table>


</div>
</body>
</html>
