<body data-spy="scroll" data-target=".navbar">
<aside class="aside">
<div class="nav-wrapper">

    <nav class="navbar text-center align-items-center justify-content-center">
        <div class="collapse navbar-collapse show" id="navbarCollapse">
            <div class="about-avatar mb-5">
                <div class="about-avatar-details mt-4">
                    <h1>Royal Hotel</h1>
                </div>

            </div>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home"><i class="lni-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about"><i class="lni-phone-handset"></i>About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking"><i class="lni-briefcase"></i>Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login_start"><i class="lni-pencil"></i></i>Sign in</a>
                </li>

            </ul>
        </div>
    </nav>

<div id="contain">

    <br>
    <h1 style="font-weight: bold;font-family: cursive;margin-left: 150px;">Royal Hotel</h1>

    <br>
    <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">
        <div class="form-group" style="margin-left: 100px;">
            <label for="firstname" class="col-sm-6 control-label">First name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstname" th:field="*{firstName}"
                       placeholder="please input your First name">
            </div>
        </div>


        <div class="form-group" style="margin-left: 100px;">
            <label for="lastname" class="col-sm-6 control-label">Last name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastname" th:field="*{lastName}"
                       placeholder="please input your Last name">
            </div>
        </div>


        <div class="form-group" style="margin-left: 100px;">
            <label for="email" class="col-sm-6 control-label">Email:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" th:field="*{email}"
                       placeholder="please input your email">
            </div>
        </div>


        <div class="form-group" style="margin-left: 100px;">
            <label for="password" class="col-sm-6 control-label">Password:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" th:field="*{password}"
                       placeholder="please input your password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-default" style="margin-left: 100px;">Sign Up</button>
                <button class="btn btn-default" style="margin-left: 250px;margin-top: -80px;width: 140px;">
                    <a href="/login_start" style="color: black;text-decoration: none;">Back to Sign in</a></button>
            </div>
        </div>


    </form>
</div>
<br><br><br><br><br>
