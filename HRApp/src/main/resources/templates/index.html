<body data-spy="scroll" data-target=".navbar">
<aside class="aside">

    <div class="nav-wrapper">

        <nav class="navbar text-center align-items-center justify-content-center">


            <div class="collapse navbar-collapse show" id="navbarCollapse">
                <div class="about-avatar mb-5">
                    <div class="about-avatar-details mt-4">
                        <h1>Royal Hotel</h1>
                    </div>

                </div>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/home_loggedIn"><i class="lni-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_loggedIn"><i class="lni-phone-handset"></i>About us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index"><i class="lni-briefcase"></i>Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountReservations"><i class="lni-notepad"></i>Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account"><i class="lni-pencil"></i></i>Account Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="lni-pencil"></i></i>Sign Out</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- END: NAVBAR -->
</aside>

<div class="page-wrapper" style="width: 100%;">
    <section class="section section-light section-contact" id="contact" style="width: 70%;">
        <div class="container" style="width: 100%;">
            <div class="section-head">
                <h2>Booking Room</h2>
            </div>
            <form class="form-horizontal" role="form" action="#"
				  th:action="@{/saveReservationMain}" th:object="${reservation}"
				  method="POST">
                <label class="col-sm-6 control-label" style="margin-left: 100px;"> Arrival :</label>
                <input type="date" th:field = "*{reservedStartDate}">


                <label for="endDate" class="col-sm-6 control-label" style="margin-left: 100px;"> Departure :</label>
                <input type="date" id="endDate" name="endDate" th:field = "*{reservedEndDate}">

                <div class="form-group" style="margin-left: 100px;">
                    <label for="numRooms" class="col-sm-6 control-label">number of room:</label>
                    <div class="col-sm-6" style="margin-left: -20px;">
                        <input type="text" class="form-control" id="numRooms" th:field = "*{roomNum}">
                    </div>
                </div>


                <div class="form-group" style="margin-left: 100px;">
                    <label for="roomType" class="col-sm-6 control-label">Room Type:</label>
                    <select class="form-control" id="roomType" style="width: 200px;" th:field = "*{double_single}">
                        <option th:value="double">double</option>
                        <option th:value="single">single</option>
                    </select>
                </div>

				<div class="form-group" style="margin-left: 100px;">
					<label for="isSmoking" class="col-sm-6 control-label">non-smoking:</label>
					<select class="form-control" id="isSmoking" style="width: 200px;" th:field = "*{isSmoking}">
						<option th:value="yes">yes</option>
						<option th:value="no">no</option>
					</select>
				</div>


                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="submit" class="btn hover-state" style="margin-left: 200px;">Book
                            a Room</a></button>
                    </div>
                </div>
            </form>

            <br><br><br>
        </div>

    </section>
</div>
<script src="../../js/custom.js"></script>
</body>
</html>
