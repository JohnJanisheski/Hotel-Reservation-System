<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="../../css/vendor.css"/>
    <link rel="stylesheet" href="../../css/LineIcons.min.css"/>
    <link href="../../css/tam.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../css/tempusdominus-bootstrap-4.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/base.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/highlight.min.css"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/moment-with-locales.min.js"></script>
    <script src="../../js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/highlight.min.js"></script>
    <script src="../../js/tempusdominus-bootstrap-4.js"></script>

</head>

<body data-spy="scroll" data-target=".navbar">
<aside class="aside">

    <div class="nav-wrapper">

        <nav class="navbar text-center align-items-center justify-content-center">


            <div class="collapse navbar-collapse show" id="navbarCollapse">
                <div class="about-avatar mb-5">
                    <div class="about-avatar-details mt-4">
                        <h1>Royal Hotel</h1>
                    </div>

                </div>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/home_loggedIn"><i class="lni-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_loggedIn"><i class="lni-phone-handset"></i>About us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index"><i class="lni-briefcase"></i>Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountReservations"><i class="lni-notepad"></i>Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account"><i class="lni-pencil"></i></i>Account Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="lni-pencil"></i></i>Sign Out</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- END: NAVBAR -->
</aside>

<div class="page-wrapper" style="width: 100%;">
    <section class="section section-light section-contact" id="contact" style="width: 70%;">
        <div class="container" style="width: 100%;">
            <div class="section-head">
                <h2>Booking Room</h2>
            </div>

            <form action="#" th:action="@{/saveReservationMain}" th:object="${room}"
                  method="POST">

                <label>Start Date</label>
                <input type="date" th:field="*{startDate}"
                       placeholder="Start Date" class="form-control mb-4 col-4">

                <label>End Date</label>
                <input type="date" th:field="*{endDate}"
                       placeholder="End Date" class="form-control mb-4 col-4">

                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Room Type</th>
                        <th>Allow Smoking?</th>
                        <th>Room Price</th>
                        <th> Actions </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "room:${availableRoomList}">
                        <td th:text="${room.roomName}"></td>
                        <td th:text="${room.roomType.getRoomTypeName()}"></td>
                        <td th:text="${room.roomType.allowSmoking}"></td>
                        <td th:text="${room.roomType.price}"></td>
                        <td>
                            <a th:href="@{/addRoomForReservationMain/{id}(id=${room.id})}" class="btn btn-danger">Book</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br>

            </form>

            <br><br><br>
        </div>

    </section>
</div>
<script src="../../js/custom.js"></script>
</body>
</html>
