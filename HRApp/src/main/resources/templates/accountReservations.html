<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order history</title>
	<link rel="stylesheet" href="../../css/vendor.css" />
	<link rel="stylesheet" href="../../css/LineIcons.min.css" />
	<link href="../../css/tam.css" rel="stylesheet">
<style rel="stylesheet">
.bo{
	background-color: rgb(145, 164, 223);
	border-radius: 20px;
	border: none;
}
</style>

</head>

<body data-spy="scroll" data-target=".navbar">
	<aside class="aside">

		<div class="nav-wrapper">

			<nav class="navbar text-center align-items-center justify-content-center">



                <div class="collapse navbar-collapse show" id="navbarCollapse">
                	<div class="about-avatar mb-5">
						<div class="about-avatar-details mt-4">
							<h1>Royal Hotel</h1>
						</div>

					</div>
                    <ul class="navbar-nav mx-auto">
						<li class="nav-item">
							<a class="nav-link" href="/home_loggedIn"><i class="lni-home"></i>Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about_loggedIn"><i class="lni-phone-handset"></i>About us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index"><i class="lni-briefcase"></i>Booking</a>
						</li>
                        <li class="nav-item active">
                            <a class="nav-link" href="accountReservations"><i class="lni-notepad"></i>Order History</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="account"><i class="lni-user"></i></i>Account Information</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout"><i class="lni-close"></i></i>Sign Out</a>
						</li>
                    </ul>
                </div>
	        </nav>
        </div>
        <!-- END: NAVBAR -->
    </aside>

	<div class="page-wrapper" style="width: 100%;">
		<form action="#" th:action="@{/showAccountHistory}" th:object="${account}"
			  method="POST">



			<table border="1" class="table table-striped table-responsive-md">
				<thead>
				<tr>
					<th>Room Name</th>
					<th>Room Type</th>
					<th>Allow Smoking?</th>
					<th>Room Price</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th> Actions </th>
				</tr>
				</thead>
				<tbody>
				<tr th:each = "room:${roomListByAccount}">
					<td th:text="${room.roomName}"></td>
					<td th:text="${room.roomType.getRoomTypeName()}"></td>
					<td th:text="${room.roomType.allowSmoking}"></td>
					<td th:Date="${room.startDate}"></td>
					<td th:text="${room.endDate}"></td>
					<td th:text="${room.roomType.price}"></td>

				</tr>
				</tbody>
			</table>

			<br>

		</form>
	</div>
</body>
</html>
