<!DOCTYPE html>
<html style="height: 100%;width:100% ;" lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head> 
<meta charset="utf-8"> 
<title>person</title> 
<link type="text/css" rel="stylesheet" href="../../css/login.css" />
<link type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css" />
<style type="text/css">
body{
    width:100% ;background-image: url(../../images/1.jpg);height:auto; overflow: hidden;background-repeat: no-repeat;background-size: 100% 100%;
}
.form-control{
    width: 300px;
}
</style>
</head>
<body>
 
<div id="contain">
 
    <br>
<h1 style="font-weight: bold;font-family: cursive;margin-left: 150px;">Royal Hotel</h1>
	<br>

	<form class="form-horizontal" action="#" th:action="@{/signInAction}" th:object="${account}" method="POST">
	<div class="form-group" style="margin-left: 80px;">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" th:field="*{email}"
				   placeholder="please input your email">
		</div>
	</div><br>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label" style="margin-left: 48px;">Password:</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" id="password" th:field="*{password}"
				   placeholder="please input your password">
		</div>
		<div class="col-sm-offset-2 col-sm-5">
	</div><br>
	<div class="form-group">
		<div class="col-sm-offset-0 col-sm-8">
			<button type="submit" class="btn btn-default"style="margin-left: 80px;">Sign In</button>
		<button class="btn btn-default" style="margin-left: 180px;margin-top: -70px;width: 120px;">
			<a href="register_start" style="color: black;text-decoration: none;">Create Account</a></button>
		</div>
	</div>
	</div>
	</form>
</div>
 
</body>
</html>
