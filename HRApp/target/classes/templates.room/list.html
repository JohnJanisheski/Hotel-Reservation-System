<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation System</title>
</head>
<body>
<h1> Room list </h1>
<table>
    <tr>
        <th>ID</th>
        <th>Room Name</th>
        <th>Room Type</th>
    </tr>


    <tr>
    <tr th:each="room: ${rooms}">
        <td th:text="${room.id}">123</td>
        <td th:text="${room.roomName}">A102</td>
        <td th:text="${room.roomType}">double</td>
    </tr>
</table>
</body>
</html>
