<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Reservation Management System</h1>
		<hr>
		<h2>Save Reservation</h2>

		<form action="#" th:action="@{/saveReservationStaff}" th:object="${reservation}"
			method="POST">
			<input type="text" th:field="*{reservationEmail}"
				placeholder="Account Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{reservedStartDate}"
				placeholder="Start Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{reservedEndDate}"
				placeholder="End Date" class="form-control mb-4 col-4">

			<table border="1" class="table table-striped table-responsive-md">
				<thead>
				<tr>
					<th>Room Name</th>
					<th>Room Type</th>
					<th> Actions </th>
				</tr>
				</thead>
				<tbody>
				<tr th:each = "room:${availableRoomList}">
					<td th:text="${room.roomName}"></td>
					<td th:text="${room.roomType.id}"></td>
					<td>
						<a th:action="@{/addRoomForReservation/{id}(id=${room.id})}" class="btn btn-danger">Add</a>
					</td>
				</tr>
				</tbody>
			</table>

			<button type="submit" class="btn btn-info col-2"> Save Reservation</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/staffHomePage}"> Back to Staff Home Page</a>
	</div>
</body>
</html>
