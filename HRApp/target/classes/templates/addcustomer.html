<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">
    <style>
        body{
            background-color: #fff3d4;
        }
    </style>
</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Add customer</h1>
    <h2>Add a customer to the database!</h2>

    <!--    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">-->
    <!--        This is a danger alertâ€”check it out!-->
    </div>
    <form action="/customer/add" method="post">
        <div class="form-group">
            <label for="customerName">customer name</label>
            <input type="text" class="form-control" id="customerName" name="customer"
                   placeholder="Enter customer name">
            <small class="form-text text-muted">What is the name of the customer?</small>
        </div>
        <div class="form-group">
            <label for="phoneNumber">phone number</label>
            <input type="text" class="form-control" id="phoneNumber" name="customer"
                   placeholder="Enter the customer Phone Number">
            <small class="form-text text-muted">What's phone number of the customer?</small>
        </div>
        <div class="form-group">
            <label for="address">Primary Address</label>
            <input type="text" class="form-control" id="address" name="customer">
            <small class="form-text text-muted">customer primary address</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
