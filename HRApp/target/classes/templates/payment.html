<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="stylesheet" href="/../css/vendor.css" />
    <link rel="stylesheet" href="/../css/LineIcons.min.css" />
    <link href="/../css/tam.css" rel="stylesheet">
<style>
    label{
        padding: 10px;
        margin-top: 5px ;
    }
    input{
        padding: 2px;
    }
    .sansserif {
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 70px;
    }
    body{
        background-color: #e3f3fa;
    }
    .container{
         color: black;
     }
    .paymentMethod{
        margin-left: 100px;
    }
    .billingAddress{
        margin-left: 100px;
    }


</style>

</head>
<body>
<h2 class="sansserif"> Payment </h2>


    <div class="container">
        <h3>Checkout Cart</h3>
        <p>1 King Bed <span class="price">$50</span></p>
        <p>November 8th - November 10th</p>
        <p>Total <span class="price" style="color:black"><b>$150</b></span></p>
        <hr>
    </div>

    <div class="paymentMethod">
        <h3> Payment Method </h3>

        <form>
            <label for="name">Card Holder</label> <br>
            <input type="text" id="name" name="name"> <br>
            <label for="card">Card Number</label><br>
            <input type="text" id="card" name ="card"> <br>
            <label for="exp">EXP Date</label><br>
            <input type="text" id="exp" name ="exp"> <br>
            <label for="cvr">CVR</label><br>
            <input type="text" id="cvr" name ="cvr"> <br> <br>
            <input type="checkbox" id="cash" name="cash" value="cash">
            <label for="cash"> Check the box if you are paying with cash at hotel. </label>

        </form>
    </div>
<hr>

    <div class="billingAddress">
        <h3> Billing Address </h3>
        <form>
            <label for="bname">Full Name</label> <br>
            <input type="text" id="bname" name="bname"> <br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name ="address"> <br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name ="email"> <br> <br>
            <input type="submit" value="Confirm Order">
            <button><a href="book">Cancel</a></button>
        </form>
    </div>
</body>
<br><br><br><br>
</html>
