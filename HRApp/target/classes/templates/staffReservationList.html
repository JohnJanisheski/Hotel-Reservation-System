<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class = "container my-2">
    <h1> Reservations List</h1>

    <a th:href = "@{/showNewReservationForm}" class="btn btn-primary btn-sm mb-3"> Add Reservation </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Email</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Room Number</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "reservation:${listReservations}">
            <td th:text="${reservation.reservationEmail}"></td>
            <td th:text="${reservation.reservedStartDate}"></td>
            <td th:text="${reservation.reservedEndDate}"></td>
            <td th:text="${reservation.getRoomNames()}"></td>
            <td>
                <a th:href="@{/deleteReservation/{id}(id=${reservation.reservation_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
